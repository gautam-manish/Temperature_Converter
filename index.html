<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Temperature <br>Converter</h1>
            <input type="number" id="textBox" placeholder="Temperature"> <br>

            <input type="radio" id="toFahrenheit" name="unit">
            <label for="toFahrenheit" class="toFahrenheit"> Celsius ➡️ Fahrenheit</label> <br>

            <input type="radio" id="toCelsius" name="unit">
            <label for="toCelsius" class="toCelsius">Fahrenheit ➡️ Celsius </label> <br>

            <button type="button" id="btn">Submit</button>
            <p id="result"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
